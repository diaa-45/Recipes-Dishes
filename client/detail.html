<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeWeb</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="shortcut icon" href="./static/img/favicon.png" type="image/x-icon">
</head>
<body>
    <article class="body__inner">
        <header>
            <article class="header__inner">
                <div class="main-nav">
                    <a href="./index.html"><img class="logo" src="./static/img/svg/ReceptWeb_logo.svg" alt="ReceptWeb_logo"></a>                    <h2><a class="recipes-link" href="./recipes.html">All recipes</a></h2>
                    <section>
                        <h2><a class="categories-link" href="./recipes.html">Categories</a></h2>
                    </section>
                </div>
                
            </article>
        </header>
        <main>
            <article class="main__inner">
                <section class="top-nav">
                    <form class="search" id="filterRecipe" action="./recipes.html">
                        <input class="search-bar" type="text" id="recipeQuery" name="filter" placeholder="Search">
                    </form>
                    
                    <a class="cta" href="./form.html">Add Recipe</a>
                    <button id="darkModeButton" class="dark-light"></button>
                </section>
                <section id="detail">
                    <div id="recipe-detail">
                        <!-- Loaded from API -->
                    </div>
                    <div class="recipe-action">
                        <button class="cta" id="editRecipe">Edit Recipe</button>
                        <button class="secondary" id="deleteRecipe">Delete Recipe</button>
                    </div>
                </section>
            </article>
        </main>
    </article>
    <script type="module" src="./static/js/detail.js"></script>
</body>
</html>
